<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color Switcher</title>

  <!-- font awesome cdn link -->
  <script src="https://kit.fontawesome.com/7178ddedfb.js" crossorigin="anonymous"></script>
  <!-- custom css link -->
  <link rel="stylesheet" href="css/style.css">
</head>

<body id="body">

  <!-- switcher button start -->
  <div class="color-switcher" id="color-switcher">
    <div class="switcher-btn" id="switcher-btn">
      <i class="fas fa-cog"></i>
    </div>
    <!-- switcher button end -->

    <h3>Select Color</h3>

    <!-- theme color start -->
    <div class="theme-buttons-container" id="theme-color-btns">
      <span class="theme-buttons" data-color="#8e44ad" style="background-color: #8e44ad;"></span>
      <span class="theme-buttons" data-color="#2980b9" style="background-color: #2980b9;"></span>
      <span class="theme-buttons" data-color="#f39c12" style="background-color: #f39c12;"></span>
      <span class="theme-buttons" data-color="#27ae60" style="background-color: #27ae60;"></span>
      <span class="theme-buttons" data-color="#e74c3c" style="background-color: #e74c3c;"></span>
      <span class="theme-buttons" data-color="#e84393" style="background-color: #e84393;"></span>
      <span class="theme-buttons" data-color="#ff4757" style="background-color: #ff4757;"></span>
      <span class="theme-buttons" data-color="#ffc312" style="background-color: #ffc312;"></span>
      <span class="theme-buttons" data-color="#17c0eb" style="background-color: #17c0eb;"></span>
    </div>
  </div>
  <!-- theme color end -->

  <div class="container">
    <h1>Color Switcher</h1>
  </div>

  <script src="js/scritp.js"></script>
</body>

</html>
